<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <div class="container">
      <article>
        <img class="hero-img" src="./images/illustration-hero.svg" alt="Hero Image">
      </article>
      <article class="content-container">
        <h1 class="title">Order Summary</h1>
        <p class="caption">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
          like!</p>
        <div class="plan-container">
          <div class="music-icon-container">
            <img class="music-icon" src="./images/icon-music.svg" alt="Music Icon">
          </div>
          <div>
            <p class="plan-text">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <div>
            <a href="#">Change</a>
          </div>
        </div>
        <button>Proceed to Payment</button>
        <p class="order-cancel">Cancel Order</p>
      </article>
    </div>
  </main>
</body>

</html>
